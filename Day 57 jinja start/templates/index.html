<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Website</title>
</head>
<body>
    <h1>Hello World</h1>
    <h2>{{ 5 * 6 }}</h2> <!-- Jinja2를 이용해 계산 결과 출력 -->
    <h3>Random Number: {{ num }}</h3> <!-- Python에서 전달된 랜덤 숫자 출력 -->
    <a href="{{ url_for('blog_load', num=3) }}">Go to Blog</a> <!-- Flask URL 생성 -->
</body>
<footer>
    <p>Copyright {{ CURRENT_YEAR }} Built By AJH</p> <!-- 현재 연도 출력 -->
</footer>
</html>
